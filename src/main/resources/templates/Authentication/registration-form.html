<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.springframework.org/tags/form">

<head>
	<title>Manager Registration Form</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Reference Bootstrap files -->
	<link rel="stylesheet"
		  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<style type="text/css">
        body {
			background: url('/css/Kigali.jpg') no-repeat; width: 100%; height: 100%;
  			background-size: cover;
  			background-attachment: fixed;
		}
	.panel-info {
			background-color: transparent;
			border-color: transparent;
			box-shadow: -1px 4px 20px 11px rgba(0,0,0,0.75);}
		}

		.form-control {
			background-color: rgba(255, 255, 255, 0.8);
		}

		.btn-success {
			background-color: #2ECC40;
			border-color: #2ECC40;
		}

        .error {
            color: red;
        }

    </style>
</head>

<body>

<div>
	<div id="loginbox" style="margin-top: 50px;"
		 class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
		<div class="panel panel-info">
			<div class="panel-heading">
				<div class="panel-title">Sign Up</div>
			</div>

			<div style="padding-top: 30px" class="panel-body">
				<form class="form-inline" th:action="@{/}" method="get">
					<input type="submit" class="btn btn-danger" value="Quit"/>
				</form>
				<br/>
			<form th:action="@{/Manager/processForm}" th:object="${user}" method="post">

				<div th:if="${registrationError}" class="form-group">
					<div th:if="${registrationError}" class="col-xs-15">
						<div th:if="${registrationError}" class="alert alert-danger">
							<span th:text="${registrationError}"></span>
						</div>
					</div>
				</div>

				<div th:if="${#fields.hasErrors('firstName')}">
				<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error"></span>
				</div>
				<div style="margin-bottom: 25px" class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
					<input type="text" th:field="*{firstName}" class="form-control"
						   placeholder="First Name"  id="firstName" name="firstName">
				</div>

				<div th:if="${#fields.hasErrors('lastName')}">
					<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error"></span>
				</div>
				<div style="margin-bottom: 25px" class="input-group">
					<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
					<input type="text" th:field="*{lastName}" class="form-control"
						   placeholder="Last Name" id="lastName" name="lastName">
				</div>

				<div th:if="${#fields.hasErrors('userName')}">
					<span th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="error"></span>
				</div>
				<div style="margin-bottom: 25px" class="input-group">
					<span class="input-group-addon">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-bounding-box" viewBox="0 0 16 16">
							<path d="M1.5 1a.5.5 0 0 0-.5.5v3a.5.5 0 0 1-1 0v-3A1.5 1.5 0 0 1 1.5 0h3a.5.5 0 0 1 0 1h-3zM11 .5a.5.5 0 0 1 .5-.5h3A1.5 1.5 0 0 1 16 1.5v3a.5.5 0 0 1-1 0v-3a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 1-.5-.5zM.5 11a.5.5 0 0 1 .5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 1 0 1h-3A1.5 1.5 0 0 1 0 14.5v-3a.5.5 0 0 1 .5-.5zm15 0a.5.5 0 0 1 .5.5v3a1.5 1.5 0 0 1-1.5 1.5h-3a.5.5 0 0 1 0-1h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 1 .5-.5z"/>
  							<path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm8-9a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
						</svg>
					</span>
					<input type="text" th:field="*{userName}" class="form-control"
						   placeholder="User Name" id="userName" name="userName">
				</div>

				<div th:if="${#fields.hasErrors('formRole')}">
					<span th:if="${#fields.hasErrors('formRole')}" th:errors="*{formRole}" class="error"></span>
				</div>
				<div style="margin-bottom: 25px" class="input-group">
					<span class="input-group-addon">
<!--						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-briefcase" viewBox="0 0 16 16">-->
<!--  							<path d="M6.5 1A1.5 1.5 0 0 0 5 2.5V3H1.5A1.5 1.5 0 0 0 0 4.5v8A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-8A1.5 1.5 0 0 0 14.5 3H11v-.5A1.5 1.5 0 0 0 9.5 1h-3zm0 1h3a.5.5 0 0 1 .5.5V3H6v-.5a.5.5 0 0 1 .5-.5zm1.886 6.914L15 7.151V12.5a.5.5 0 0 1-.5.5h-13a.5.5 0 0 1-.5-.5V7.15l6.614 1.764a1.5 1.5 0 0 0 .772 0zM1.5 4h13a.5.5 0 0 1 .5.5v1.616L8.129 7.948a.5.5 0 0 1-.258 0L1 6.116V4.5a.5.5 0 0 1 .5-.5z"/>-->
<!--						</svg>-->
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-briefcase-fill" viewBox="0 0 16 16">
  						<path d="M6.5 1A1.5 1.5 0 0 0 5 2.5V3H1.5A1.5 1.5 0 0 0 0 4.5v1.384l7.614 2.03a1.5 1.5 0 0 0 .772 0L16 5.884V4.5A1.5 1.5 0 0 0 14.5 3H11v-.5A1.5 1.5 0 0 0 9.5 1h-3zm0 1h3a.5.5 0 0 1 .5.5V3H6v-.5a.5.5 0 0 1 .5-.5z"/>
  						<path d="M0 12.5A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5V6.85L8.129 8.947a.5.5 0 0 1-.258 0L0 6.85v5.65z"/>
						</svg>
					</span>
					<select th:field="*{formRole}" class="form-control" id="formRole">
						<option value="" selected>Select Role</option>
						<option value="ROLE_PROJECT_MANAGER">Project Manager</option>
						<option value="ROLE_INSPECTOR">Inspector</option>
						<option value="ROLE_OPERATIONS_MANAGER">Operations Manager</option>
					</select>
				</div>

				<div th:if="${#fields.hasErrors('email')}">
					<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span>
				</div>
				<div style="margin-bottom: 25px" class="input-group">
					<span class="input-group-addon">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope-at-fill" viewBox="0 0 16 16">
  						<path d="M2 2A2 2 0 0 0 .05 3.555L8 8.414l7.95-4.859A2 2 0 0 0 14 2H2Zm-2 9.8V4.698l5.803 3.546L0 11.801Zm6.761-2.97-6.57 4.026A2 2 0 0 0 2 14h6.256A4.493 4.493 0 0 1 8 12.5a4.49 4.49 0 0 1 1.606-3.446l-.367-.225L8 9.586l-1.239-.757ZM16 9.671V4.697l-5.803 3.546.338.208A4.482 4.482 0 0 1 12.5 8c1.414 0 2.675.652 3.5 1.671Z"/>
  						<path d="M15.834 12.244c0 1.168-.577 2.025-1.587 2.025-.503 0-1.002-.228-1.12-.648h-.043c-.118.416-.543.643-1.015.643-.77 0-1.259-.542-1.259-1.434v-.529c0-.844.481-1.4 1.26-1.4.585 0 .87.333.953.63h.03v-.568h.905v2.19c0 .272.18.42.411.42.315 0 .639-.415.639-1.39v-.118c0-1.277-.95-2.326-2.484-2.326h-.04c-1.582 0-2.64 1.067-2.64 2.724v.157c0 1.867 1.237 2.654 2.57 2.654h.045c.507 0 .935-.07 1.18-.18v.731c-.219.1-.643.175-1.237.175h-.044C10.438 16 9 14.82 9 12.646v-.214C9 10.36 10.421 9 12.485 9h.035c2.12 0 3.314 1.43 3.314 3.034v.21Zm-4.04.21v.227c0 .586.227.8.581.8.31 0 .564-.17.564-.743v-.367c0-.516-.275-.708-.572-.708-.346 0-.573.245-.573.791Z"/>
						</svg>
					</span>
					<input type="text" th:field="*{email}" class="form-control"
						   placeholder="Email" id="email" name="email">
				</div>

				<div th:if="${#fields.hasErrors('telephone')}">
					<span th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}" class="error"></span>
				</div>
				<div style="margin-bottom: 25px" class="input-group">
					<span class="input-group-addon">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-phone-vibrate-fill" viewBox="0 0 16 16">
  						<path d="M4 4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V4zm5 7a1 1 0 1 0-2 0 1 1 0 0 0 2 0zM1.807 4.734a.5.5 0 1 0-.884-.468A7.967 7.967 0 0 0 0 8c0 1.347.334 2.618.923 3.734a.5.5 0 1 0 .884-.468A6.967 6.967 0 0 1 1 8c0-1.18.292-2.292.807-3.266zm13.27-.468a.5.5 0 0 0-.884.468C14.708 5.708 15 6.819 15 8c0 1.18-.292 2.292-.807 3.266a.5.5 0 0 0 .884.468A7.967 7.967 0 0 0 16 8a7.967 7.967 0 0 0-.923-3.734zM3.34 6.182a.5.5 0 1 0-.93-.364A5.986 5.986 0 0 0 2 8c0 .769.145 1.505.41 2.182a.5.5 0 1 0 .93-.364A4.986 4.986 0 0 1 3 8c0-.642.12-1.255.34-1.818zm10.25-.364a.5.5 0 0 0-.93.364c.22.563.34 1.176.34 1.818 0 .642-.12 1.255-.34 1.818a.5.5 0 0 0 .93.364C13.856 9.505 14 8.769 14 8c0-.769-.145-1.505-.41-2.182z"/>
						</svg>
					</span>
					<input type="text" th:field="*{telephone}"class="form-control"
						   placeholder="Phone Number" id="telephone" name="telephone">
				</div>

				<div th:if="${#fields.hasErrors('password')}">
					<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></span>
				</div>
				<div style="margin-bottom: 25px" class="input-group">
					<span class="input-group-addon">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-lock-fill" viewBox="0 0 16 16">
  						<path d="M7 6a1 1 0 0 1 2 0v1H7V6zM6 8.3c0-.042.02-.107.105-.175A.637.637 0 0 1 6.5 8h3a.64.64 0 0 1 .395.125c.085.068.105.133.105.175v2.4c0 .042-.02.107-.105.175A.637.637 0 0 1 9.5 11h-3a.637.637 0 0 1-.395-.125C6.02 10.807 6 10.742 6 10.7V8.3z"/>
  						<path d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm-2 6v1.076c.54.166 1 .597 1 1.224v2.4c0 .816-.781 1.3-1.5 1.3h-3c-.719 0-1.5-.484-1.5-1.3V8.3c0-.627.46-1.058 1-1.224V6a2 2 0 1 1 4 0z"/>
						</svg>
					</span>
					<input type="password" th:field="*{password}"class="form-control"
						   placeholder="Password" id="password" name="password">
				</div>

				<div th:if="${#fields.hasErrors('matchingPassword')}">
					<span th:if="${#fields.hasErrors('matchingPassword')}" th:errors="*{matchingPassword}" class="error"></span>
				</div>
				<div style="margin-bottom: 25px" class="input-group">
					<span class="input-group-addon">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-lock-fill" viewBox="0 0 16 16">
  						<path d="M7 6a1 1 0 0 1 2 0v1H7V6zM6 8.3c0-.042.02-.107.105-.175A.637.637 0 0 1 6.5 8h3a.64.64 0 0 1 .395.125c.085.068.105.133.105.175v2.4c0 .042-.02.107-.105.175A.637.637 0 0 1 9.5 11h-3a.637.637 0 0 1-.395-.125C6.02 10.807 6 10.742 6 10.7V8.3z"/>
  						<path d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm-2 6v1.076c.54.166 1 .597 1 1.224v2.4c0 .816-.781 1.3-1.5 1.3h-3c-.719 0-1.5-.484-1.5-1.3V8.3c0-.627.46-1.058 1-1.224V6a2 2 0 1 1 4 0z"/>
						</svg>
					</span>
					<input type="password" th:field="*{matchingPassword}"class="form-control"
						   placeholder="Confirm Password" id="matchingPassword" name="matchingPassword">
				</div>


				<div class="form-group">
					<button type="submit" class="btn btn-primary">Sign Up</button>
				</div>
			</form>
		</div>
	</div>
</div>
</div>
</body>
</html>
