<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Login Page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!-- Reference Bootstrap files -->
	<link rel="stylesheet"
		 href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	
	<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style>
	body {
			background: url('/css/Kigali.jpg') no-repeat; width: 100%; height: 100%;
  			background-size: cover;
  			background-attachment: fixed;
		}
	.panel-info {
			background-color: transparent;
			border-color: transparent;
			box-shadow: -1px 4px 20px 11px rgba(0,0,0,0.75);}
		}

		.form-control {
			background-color: rgba(255, 255, 255, 0.8);
		}

		.btn-success {
			background-color: #2ECC40;
			border-color: #2ECC40;
		}
</style>
</head>

<body>

	<div>
		
		<div id="loginbox" style="margin-top: 50px;"
			class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">
			
			<div class="panel panel-info">

				<div class="panel-heading">
					<div class="panel-title"><h1 style="text-align: center;">Roads And Utilities Inspection</h1></div>
				</div>

				<div style="padding-top: 30px" class="panel-body">

					<!-- Login Form -->
					<form th:action="@{/authenticateTheUser}" 
						  method="POST" class="form-horizontal">

					    <!-- Place for messages: error, alert etc ... -->
					    <div class="form-group">
					        <div class="col-xs-15">
					            <div>
								
									<!-- Check for login error -->																	
									<div th:if="${param.error}" class="alert alert-danger col-xs-offset-1 col-xs-10">
										Invalid username and password.
									</div>
		
									<!-- Check for logout -->
									<div th:if="${param.logout}"class="alert alert-success col-xs-offset-1 col-xs-10">
										You have been logged out.
									</div>

									<div th:if="${session.userSuccess}"class="alert alert-success col-xs-offset-1 col-xs-10">
										<p>[[${session.userSuccess}]]</p>
										<div th:text="${#session.removeAttribute('userSuccess')}"></div>
									</div>
									
					            </div>
					        </div>
					    </div>

						<!-- User name -->
<!--						<div style="margin-bottom: 25px" class="input-group">-->
<!--							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span> -->
<!--							-->
<!--							<input type="text" name="username" placeholder="username" class="form-control">-->
<!--						</div>-->

						<!-- Email -->
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>

							<input type="text" name="username" placeholder="Email" class="form-control">
						</div>

						<!-- Password -->
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span> 
							
							<input type="password" name="password" placeholder="password" class="form-control" >
						</div>

						<!-- Login/Submit Button -->
						<div style="margin-top: 10px" class="form-group">						
							<div class="col-sm-6 controls">
								<button type="submit" class="btn btn-success">Login</button>
							</div>
							<div class="col-sm-6 controls">
								<a th:href="@{/showForgotPassword}" class="btn btn-info" role="button" aria-pressed="true">Forgot Password</a>
							</div>
						</div>
						
					</form>

				</div>
				
			</div>

			<div>
				<a th:href="@{/Manager/showRegistrationForm}" class="btn btn-primary" role="button" aria-pressed="true">Sign Up</a>
			</div>

		</div>

	</div>

</body>
</html>
