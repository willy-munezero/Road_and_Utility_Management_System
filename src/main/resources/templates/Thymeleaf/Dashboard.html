<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roads And Utilities Dashboard</title>
    <link rel="stylesheet" th:href="@{/css/styleDash.css}" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <style>
        .btn {
          font-weight: bold;
        }
        .btn-bold {
          font-weight: bold;
        }
    </style>

</head>
<body>
<div style="margin:20px auto 0px 50px;">
    <form class="form-inline" th:action="@{/logout}" method="post">
        <input type="submit" class="btn btn-dark" value="Logout"/>
    </form>
</div>
<div class="container" style="margin-top:2px;"><!--container-->
    <form class="form-group" action="#" >
        <h1 class="text-center">Roads &amp; Utilities Construction Portal</h1>

        <div id="page1">
        <div id="form"><!--form-->
            <h3 class="text-white">Welcome!</h3>

            <!-- Place for messages: error, alert etc ... -->
            <div class="form-group">
                <div class="col-xs-15">
                    <div>
                        <!-- Check for logout -->
                        <div th:if="${session.saveSuccess}"class="alert alert-success col-xs-offset-1 col-xs-10">
                            <h4>[[${session.saveSuccess}]]</h4>
                            <div th:text="${#session.removeAttribute('saveSuccess')}"></div>
                        </div>

                    </div>
                </div>
            </div>

            <div style="margin-top:80px;">
            <div sec:authorize="hasRole('ROLE_PROJECT_MANAGER')">
        <button type="submit" th:formaction="@{/Inspection/mainPage}"
                class="text-white btn btn-secondary btn-lg btn-block btn-bold">Initiate construction project</button>
            </div>
<br/>
<!--            ROLE_INSPECTOR-->
            <div sec:authorize="hasRole('ROLE_INSPECTOR')">
             <button type="submit" th:formaction="@{/Inspection/list}"
                class="text-white btn btn-primary btn-lg btn-block btn-bold">List all construction projects</button>
            </div>
            <br/>
<!--            ROLE_OPERATIONS_MANAGER-->

            <div sec:authorize="hasRole('ROLE_OPERATIONS_MANAGER')">
                <button type="submit" th:formaction="@{/Manager/showRegistrationForm}"
                 class="text-white btn btn-secondary btn-lg btn-block btn-bold">Sign Up A New User</button>
            </div>
            <br/>
            <div sec:authorize="hasRole('ROLE_OPERATIONS_MANAGER')">
                <button type="submit" th:formaction="@{/Manager/listUsers}"
                        class="text-white btn btn-primary btn-lg btn-block btn-bold">List All Users</button>
            </div>
            <br/>

        </div>
            </div><!--form-->
        </div>
    </form><!--form-->


</div><!--container-->
</body>
</html>
